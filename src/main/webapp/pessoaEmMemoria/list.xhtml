<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">

    <ui:define name="centro">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>

            <h1 class="header center orange-text">Lista de Pessoas</h1>

            <h:form>
                <h:panelGroup layout="block" class="row center">
                    <h:commandLink value="adicionar" action="edit" class="btn-large waves-effect waves-light orange"
                                   id="download-button"/>
                </h:panelGroup>

                <h:dataTable value="#{controle.todasAsPessoas()}" var="pessoa">
                    <h:column>
                        <f:facet name="">Nome</f:facet>
                        #{pessoa.nome}
                    </h:column>

                    <h:column>
                        <f:facet name ="header">CPF</f:facet>
                        <h:outputText value="#{pessoa.cpf}" converter="converter.cpf" />
                    </h:column>

                    <h:column>
                        <f:facet name ="header">remover</f:facet>
                        <h:commandButton value="x" action="#{controle.remover(pessoa)}" class="btn"/>
                    </h:column>

                    <h:column>
                        <f:facet name ="header">editar</f:facet>
                        <h:commandButton value="+" action="#{controle.editar(pessoa)}" class="btn"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
