<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">

    <ui:define name="container-template">
        <h:head>
            <title>Lista de Dependentes</title>
        </h:head>
        <h:body>

            <h1 class="header center orange-text">Lista de Dependentes</h1>

            <h:form>
                <h:panelGroup layout="block" class="row center">
                    <h:commandLink value="adicionar" action="edit" class="btn-large waves-effect waves-light orange"
                                   id="download-button"/>
                </h:panelGroup>

                <h:dataTable value="#{dependenteController.listarDependentes()}" var="dependente">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{dependente.nome}
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Data de Nascimento</f:facet>
                        <h:outputText value="#{dependente.dataDeNascimento}" converter="converter.data" />
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Remover Dependente</f:facet>
                        <h:commandButton value="x" action="#{dependenteController.deletarDependente(dependente)}" class="btn"/>
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Editar dependente</f:facet>
                        <h:commandButton value="+" action="#{dependenteController.atualizarDependente(dependente)}" class="btn"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
