<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="../template.xhtml">

    <ui:define name="container-template">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>

            <h1 class="header center orange-text">Lista de Pessoas</h1>

            <h:form>
                <h:panelGroup layout="block" class="row center">
                    <h:commandLink value="adicionar" action="edit" class="btn-large waves-effect waves-light orange"
                                   id="download-button"/>
                </h:panelGroup>

                <h:dataTable value="#{pessoaController.listar()}" var="pessoa">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{pessoa.nome}
                    </h:column>

                    <h:column>
                        <f:facet name ="header">CPF</f:facet>
                        <h:outputText value="#{pessoa.cpf}" converter="converter.cpf.cpf" />
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Dependentes</f:facet>
                            <p:selectOneMenu id="labeled"
                                             alwaysDisplayLabel="true" styleClass="ancho200">
                                <f:selectItem itemLabel="Dependentes" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{pessoaController.listarDependentesPorId(pessoa.id)}" var="dep"
                                               itemLabel="#{dep.nome}" itemValue="#{dep}"/>
                            </p:selectOneMenu>
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Remover Pessoa</f:facet>
                        <h:commandButton value="x" action="#{pessoaController.deletePessoa(pessoa)}" class="btn"/>
                    </h:column>

                    <h:column>
                        <f:facet name ="header">Editar Pessoa
                        </f:facet>
                        <h:commandButton value="+" action="#{pessoaController.edit(pessoa)}" class="btn"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
