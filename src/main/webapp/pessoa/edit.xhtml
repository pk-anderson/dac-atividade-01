<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="container-template">
        <h1 class="header center orange-text">Adicionar ou editar</h1>
            <h:form>
                <h:outputLabel for="nome" value="Nome"/>
                <h:inputText id="nome" value="#{pessoaController.pessoa.nome}" />

                <h:outputLabel for="cpf" value="CPF"/>
                <h:inputText id="cpf" value="#{pessoaController.pessoa.cpf}"
                             converter="converter.cpf"
                             validator="validator.cpf"
                />
                <a:message for="cpf"  errorClass="erro" />
                <br></br>

                <p:selectOneMenu id="produtoCategoria" value="#{pessoaController.dependente}" style="width:190px">
                    <f:selectItem itemLabel="Selecione Produto" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{dependenteController.listDependentes()}" var="dep"
                                   itemLabel="#{dep.nome}" itemValue="#{dep}"/>
                </p:selectOneMenu>

                <a:panelGroup layout="block" class="row center">
                     <h:commandButton value="salvar" action="#{pessoaController.salvarPessoa}" class="btn"/>
                </a:panelGroup>

            </h:form>

    </ui:define>
</ui:composition>
